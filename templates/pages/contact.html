{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content-body bg-grey section custom-scroll">
        <div class="product-hero-title section pt-120 pb-60 text-center" style="background-image: url({% static 'images/bg/title-bg-1.png' %}); background-size: cover; background-position: center;">
          <div class="container">
            <h1 class="display-4 fw-bold text-dark">Contact Us</h1>
          </div>
        </div>
        <div
          class="section-wrap section pt-120 pt-lg-80 pt-md-80 pt-sm-80 pt-xs-50 pb-120 pb-lg-80 pb-md-80 pb-sm-80 pb-xs-50"
        >
          <div class="container">
            <div class="row">
              <div class="col-lg-6 col-12 mb-sm-45 mb-xs-45">
                <div class="row">
                  <!-- Contact Form -->
                  <div class="col-lg-10 col-12 mb-45">
                    <div class="contact-form">
                      <h3>CONTACT FORM</h3>
<form id="contact-form" action="#" method="post">
<input type="text" name="name" placeholder="Name" />
<input type="email" name="email" placeholder="Email" />
<textarea name="message" placeholder="Message"></textarea>
<input type="submit" value="Send" />
</form>
<p class="form-messege"></p>
                    </div>
                  </div>

                  <!-- Contact Info -->
                  <div class="col-lg-10 col-12">
                    <div class="contact-info">
                      <h3>QUICK CONTACT</h3>
                      <ul class="list-unstyled">
                        <li class="d-flex align-items-center mb-3">
                          <i class="fa fa-phone fa-2x text-primary me-3"></i>
                          <div>
                            <span>Phone:</span> <a href="#">+60 3-1234 5678</a>
                          </div>
                        </li>
                        <li class="d-flex align-items-center mb-3">
                          <i class="fa fa-envelope fa-2x text-primary me-3"></i>
                          <div>
                            <span>Email:</span> <a href="#">info@leafloat.com</a>
                          </div>
                        </li>
                        <li class="d-flex align-items-center mb-3">
                          <i class="fa fa-map-marker fa-2x text-primary me-3"></i>
                          <div>
                            <span>Location:</span> Kuala Lumpur, Malaysia
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6 col-12">
                <div class="row">
                  <!-- Contact Map -->
                  <div class="col-lg-10 col-12">
                    <div id="contact-map" class="bg-light p-5 text-center rounded shadow-sm">
                      <iframe width="100%" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=101.68037%2C3.13900%2C101.70037%2C3.15900&amp;layer=mapnik" style="border: 1px solid black"></iframe>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Content Body End -->
{% endblock %}
