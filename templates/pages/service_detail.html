{% extends "base.html" %}
{% load static %}

{% block title %}{{ service.name }} - Leafloat Robotics{% endblock %}

{% block content %}
<style>
    .service-detail-section {
        padding: 120px 0;
        background-color: #0a0a0a;
        color: #e0e0e0;
        font-family: 'Roboto Mono', monospace;
    }
    .service-detail-container {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        align-items: center;
    }
    .service-image-container {
        flex: 1 1 500px;
    }
    .service-image {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    }
    .service-info-container {
        flex: 1 1 500px;
    }
    .service-name {
        font-size: 4rem;
        font-weight: 700;
        color: #00aaff;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 4px;
    }
    .service-short-description {
        font-size: 1.5rem;
        margin-bottom: 30px;
        color: #b0b0b0;
    }
    .cta-button {
        display: inline-block;
        padding: 15px 30px;
        background-color: #00aaff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 20px;
    }
    .cta-button:hover {
        background-color: #0088cc;
        transform: scale(1.05);
    }
</style>

<div class="service-detail-section">
    <div class="container service-detail-container">
        <div class="service-image-container">
            <img src="{{ service.image.url }}" alt="{{ service.image_alt_text }}" class="service-image">
        </div>
        <div class="service-info-container">
            <h1 class="service-name">{{ service.name }}</h1>
            <p class="service-short-description">{{ service.short_description }}</p>
            <a href="{% url 'pages:contact' %}" class="cta-button">Inquire About This Service</a>
        </div>
    </div>
</div>
{% endblock %}
